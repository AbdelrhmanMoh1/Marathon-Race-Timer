  <h1>Race Results</h1>

  <section class="resultsSection">
    <table>
      <thead>
        <tr>
          <th>Position</th>
          <th>Time</th>
          <th>Submitted</th>
          <th>Runner/Lap ID</th> 
        </tr>
      </thead>

    <div style="display: flex; gap: 1rem; margin-top: 1.5rem; justify-content: center;">

        <button id="clearAllResultsBtn" style="font-size: 1.2rem; padding: 0.8rem 2rem; background-color: #dc3545; color: white; border: none; border-radius: 0.5rem; cursor: pointer;">Clear All Local Results</button>
